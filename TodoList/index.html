<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <!-- Title and Dark mode -->
      <header>
        <div class="header">
          <h2>My Tasks</h2>
          <i class="fa-regular fa-moon"></i>
          <i class="fa-regular fa-sun"></i>
        </div>
      </header>

      <!-- ToDo Items -->
      <section id="toDoItems" class="toDoItems">
        <ul id="taskList" class="taskList">
          <li class="checked">
            <div>
              <span class="itemTitle">Title</span>
              <i class="fa-regular fa-trash-can"></i>
            </div>
            <span class="itemSummary">Summary</span>
          </li>
          <li>
            <div>
              <span class="itemTitle">Title</span>
              <i class="fa-regular fa-trash-can"></i>
            </div>
            <span class="itemSummary">Summary</span>
          </li>
        </ul>
      </section>

      <!-- Add Task Button -->
      <section>
        <button id="addNewTask" class="addNewTask" onclick="openModal()">
          New Task
        </button>
      </section>

      <!-- Modal for Task Title and Summary -->
      <section>
        <div id="addTaskModal" class="add-task-container">
          <div class="add-task-content">
            <h4>New Task</h4>
            <div class="input-title">
              <label>Title</label>
              <input id="titleInput" type="text" placeholder="Task Title" />
            </div>
            <div class="input-summary">
              <label>Summary</label>
              <input id="summaryInput" type="text" placeholder="Task Summary" />
            </div>
            <div class="create-task">
              <button onclick="closeModal()" class="task-cancel">Cancel</button>
              <button onclick="addTask()" class="task-add">Create Task</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
