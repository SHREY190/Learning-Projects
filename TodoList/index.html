<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <!-- Title and Dark mode -->
      <header>
        <div class="main-header">
          <div class="header-title">
            <h2>My Tasks</h2>
            <i
              id="themeIcon"
              onclick="toggleTheme()"
              class="fa-regular fa-moon"
            ></i>
          </div>
          <div class="task-stats">
            <div>Total</div>
            <div>Active</div>
            <div>Completed</div>
          </div>
        </div>
      </header>

      <!-- Add Task Section -->
      <section>
        <div class="add-task">
          <input
            id="tastInput"
            class="task-input"
            type="text"
            placeholder="Add a new task..."
          />
          <div class="add-category">
            <button id="categoryDropButton" class="category-drop-button">
              Select Category
            </button>
            <div id="addDropContent" class="add-drop-content">
              <a href="#" data-value="">Select Category</a>
              <a href="#" data-value="work">Work</a>
              <a href="#" data-value="personal">Personal</a>
              <a href="#" data-value="shopping">Shopping</a>
              <a href="#" data-value="health">Health</a>
              <a href="#" data-value="others">Others</a>
            </div>
          </div>
          <input id="datePicker" type="date" class="date-picker" />
          <button id="addButton" class="add-button">Add Task</button>
        </div>
      </section>

      <!-- Filters -->
      <section>
        <div class="filter-section">
          <div class="status-filter">
            <div>Status:</div>
            <span>All</span>
            <span>Active</span>
            <span>Completed</span>
          </div>
          <div class="category-filter">
            <span>Category: &nbsp;&nbsp;</span>
            <div class="category-filter-dropdown">
              <button class="category-filter-button">All Categories</button>
              <div class="category-filter-content">
                <a href="#">All Categories</a>
                <a href="#">Work</a>
                <a href="#">Personal</a>
                <a href="#">Shopping</a>
                <a href="#">Health</a>
                <a href="#">Others</a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Task Items -->
      <section>
        <div class="task-section">
          <ul id="taskList" class="task-list"></ul>
        </div>
      </section>
    </main>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
